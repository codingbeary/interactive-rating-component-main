<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <!-- Rating state start -->
      <div class="star-background">
        <div class="image">
          <img src="./images/icon-star.svg" alt="star icon" />
        </div>
      </div>

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="ratings">
        <div class="rating-background"><span class="rating">1</span></div>
        <div class="rating-background"><span class="rating">2</span></div>
        <div class="rating-background"><span class="rating">3</span></div>
        <div class="rating-background"><span class="rating">4</span></div>
        <div class="rating-background"><span class="rating">5</span></div>
      </div>

      <button>Submit</button>
    </main>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected
    Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->

    <!-- Thank you state end -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://miskiewicz-kinga.netlify.app/">Kinga Miśkiewicz</a>.
      </div>
    </footer>
  </body>
</html>
